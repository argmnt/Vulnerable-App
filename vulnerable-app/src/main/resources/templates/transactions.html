<th:block xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:decorate="~{layout/layout.html}">

    <div layout:fragment="content">

        <main>
            <div class="container-fluid mt-2">

                <!-- Heading -->
                <div class="card mb-4 wow fadeIn">

                    <!--Card content-->
                    <div class="card-body d-sm-flex justify-content-between">

                        <div class="row ml-2">
                            <h4 class="mb-2 mb-sm-0 pt-1">
                                <a href="https://mdbootstrap.com/material-design-for-bootstrap/" target="_blank">Home Page /</a>
                            </h4>
                            <h5 class="mt-2 ml-1">Customer</h5>
                        </div>



                    </div>

                </div>
                <!-- Heading -->

            </div>
        </main>

        <table class="table table-striped table-responsive-md btn-table">

            <thead>
            <tr>
                <th>#</th>
                <th>Description</th>
                <th>Deposit IBAN</th>
                <th>Date</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <th scope="row">1</th>
                <td th:text="${customer.username}">customer1</td>
                <td th:text="${customer.fullName}">
                    <!--<button type="button" class="btn btn-teal btn-rounded btn-sm m-0">Samuel CastroButton</button>-->
                </td>
                <td th:text="${customer.address}">25 Ford Street
                    Washington 53345</td>
            </tr>
            </tbody>

        </table>

    </div>


</th:block>
