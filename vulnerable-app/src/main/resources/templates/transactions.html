<th:block xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:decorate="~{layout/layout.html}">

    <div layout:fragment="content">

        <main>
            <div class="container-fluid mt-2">

                <!-- Heading -->
                <div class="card mb-4 wow fadeIn">

                    <!--Card content-->
                    <div class="card-body d-sm-flex justify-content-between">

                        <div class="row ml-2">
                            <h4 class="mb-2 mb-sm-0 pt-1">
                                <a href="https://mdbootstrap.com/material-design-for-bootstrap/" target="_blank">Home Page /</a>
                            </h4>
                            <h5 class="mt-2 ml-1">Transactions</h5>
                        </div>



                    </div>

                </div>
                <!-- Heading -->

            </div>
        </main>

        <table class="table table-striped table-responsive-md btn-table">

            <thead>
            <tr>
                <th><i class="material-icons">swap_vert</i></th>
                <th>Description <i class="material-icons ml-1">description</i></th>
                <div class="row"></div>
                <th>Deposit IBAN<i class="material-icons ml-1">account_balance_wallet</i></th>
                <th>Date <i class="material-icons ml-1">date_range</i></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="transaction : ${transactions}">
                <th scope="row" th:text="${transactionStat.index + 1}">1</th>
                <td th:text="${transaction.description}">customer1</td>
                <td th:text="${transaction.depositIban}">DepositIban</td>
                <td th:text="${transaction.date.toString()}">25 Ford Street
                    Washington 53345</td>
            </tr>
            </tbody>

        </table>

    </div>


</th:block>
